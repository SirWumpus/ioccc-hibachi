<h2>Form Processing Example in PHP</h2>

<p>This example takes the output of a form POST and reformats it from
its encoded format into human readable output suitable for sending 
by email.
</p>

<form method="POST" action="sendform.php">
<table border="0" cellspacing="2" cellpadding="0">
<tr valign="top">
	<td align="right" style="text-align: right;">
		Who am I?
	</td>
	<td>
		<input name="who" value="Snert" size="24">
	</td>
</tr>
<tr valign="top">
	<td align="right" style="text-align: right;">
		What am I?
	</td>
	<td>
		<input name="what" value="A sick puppy" size="24">
	</td>
</tr>
<tr valign="top">
	<td align="right" style="text-align: right;">
		Where am I?
	</td>
	<td>
		<textarea rows="4" cols="20" name="where" wrap="hard">I live in the south of France now.</textarea>
	</td>
</tr>
<tr valign="top">
	<td>
		&nbsp;
	</td>
	<td>
		<input type="submit" value="SEND">
	</td>
</tr>
</table>
</form>
